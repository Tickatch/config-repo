# ========================================
# Auth Service 전용 설정
# ========================================
# Config Server에서 관리되는 auth-service 전용 설정
# 공통 설정(application.yml)을 오버라이드하거나 추가 설정 정의
# ========================================

# ========================================
# JWT 설정 (RS256 - 비대칭키)
# ========================================
jwt:
  issuer: ${JWT_ISSUER:tickatch}
  key-id: ${JWT_KEY_ID:tickatch-auth-key-1}
  key-directory: ${JWT_KEY_DIRECTORY:data/keys}
  # 프로덕션에서는 환경변수로 키 값을 주입 (Base64 인코딩)
  private-key: ${JWT_PRIVATE_KEY:}
  public-key: ${JWT_PUBLIC_KEY:}
  # 또는 파일 경로로 지정
  private-key-path: ${JWT_PRIVATE_KEY_PATH:}
  public-key-path: ${JWT_PUBLIC_KEY_PATH:}
  access-token:
    expiration: ${JWT_ACCESS_EXPIRATION:300}  # 5분 (초 단위)

# ========================================
# OAuth2 Client 설정
# ========================================
spring:
  security:
    oauth2:
      client:
        registration:
          # ===== Kakao =====
          kakao:
            client-id: ${OAUTH_KAKAO_CLIENT_ID}
            client-secret: ${OAUTH_KAKAO_CLIENT_SECRET}
            client-name: Kakao
            authorization-grant-type: authorization_code
            redirect-uri: ${OAUTH_BASE_REDIRECT_URI:https://api.tickatch.com}/oauth/kakao/callback
            client-authentication-method: client_secret_post
            scope:
              - profile_nickname
              - account_email

          # ===== Naver =====
          naver:
            client-id: ${OAUTH_NAVER_CLIENT_ID}
            client-secret: ${OAUTH_NAVER_CLIENT_SECRET}
            client-name: Naver
            authorization-grant-type: authorization_code
            redirect-uri: ${OAUTH_BASE_REDIRECT_URI:https://api.tickatch.com}/oauth/naver/callback
            client-authentication-method: client_secret_post
            scope:
              - name
              - email

          # ===== Google =====
          google:
            client-id: ${OAUTH_GOOGLE_CLIENT_ID}
            client-secret: ${OAUTH_GOOGLE_CLIENT_SECRET}
            client-name: Google
            authorization-grant-type: authorization_code
            redirect-uri: ${OAUTH_BASE_REDIRECT_URI:https://api.tickatch.com}/oauth/google/callback
            scope:
              - email
              - profile

        provider:
          # ===== Kakao Provider =====
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

          # ===== Naver Provider =====
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

          # ===== Google Provider =====
          # Google은 Spring Security에 기본 내장되어 있으므로 별도 설정 불필요